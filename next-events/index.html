    <script>
        function signOut(){
            loading.open();
            signOutUser().then(res => {
                if (!!res && res?.error) { throw new Error(res.error) }
                window.location.href = "/login/index.html";
            }).catch(error => {
                console.error('>> >>sinout auth error:', error);
            }).finally(() => {
                loading.close();
            })
        }
